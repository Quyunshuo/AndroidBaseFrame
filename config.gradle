            "ConstraintLayout"   : 'androidx.constraintlayout:constraintlayout:1.1.3',
            "EventBus"           : 'org.greenrobot:eventbus:3.2.0',
            "ARouter"            : 'com.alibaba:arouter-api:1.5.0',
            "MMKV"               : 'com.tencent:mmkv-static:1.1.0',
